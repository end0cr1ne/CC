<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="cc-drawer-toolbar">

    <style>
        paper-toolbar {
            --paper-toolbar: {
                background: var(--paper-grey-700);
                color: var(--paper-grey-400);
            };
        }
    </style>
    <template>
        <paper-toolbar>
            <div class="title">Project</div>
            <paper-icon-button icon="add" on-tap="add"></paper-icon-button>
            <paper-dialog id="dialog">
                <h2>New</h2>
                <div class="buttons">
                    <paper-button on-tap="project">New Project</paper-button>
                    <paper-button on-tap="file">New File</paper-button>
                    <paper-icon-button dialog-dismiss icon="cancel"></paper-icon-button>
                </div>
            </paper-dialog>
        </paper-toolbar>
    </template>

    <script>
        Polymer({
            is: 'cc-drawer-toolbar',
            add: function () {
                this.$.dialog.open();
            },
            file: function () {
                var remote = require('remote');
                var Window = remote.BrowserWindow;
                var addD = new Window({height: 250, width: 500});
                addD.loadURL('file:///' + __dirname + '/new.html');
            },
            project: function () {
                var remote = require('remote');
                var Window = remote.BrowserWindow;
                var addD = new Window({height: 250, width: 500});
                addD.loadURL('file:///' + __dirname + '/newProject.html');
            }
        });
    </script>
</dom-module>
